<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Series Watch â€” Premium Streaming</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M20 30 L80 30 L80 70 L20 70 Z' fill='%233b82f6'/><path d='M45 40 L65 50 L45 60 Z' fill='white'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #030712;
            --surface: rgba(17, 24, 39, 0.7);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text: #f9fafb;
            --text-dim: #9ca3af;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- LOGO CLAPPERBOARD DYNAMIC --- */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .clapper-icon {
            width: 36px;
            height: 36px;
            position: relative;
            transform: rotate(-10deg);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-wrapper:hover .clapper-icon {
            transform: rotate(0deg) scale(1.1);
        }

        .clapper-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- TRANSPARENT LUXURY HEADER --- */
        header.top-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6%;
            background: transparent;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        header.scrolled {
            height: 65px;
            background: rgba(3, 7, 18, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 5%;
        }

        .search-trigger {
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 75vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 0 6% 100px;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg) 10%, transparent 80%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 550px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-label {
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hero-label::before {
            content: '';
            width: 20px;
            height: 2px;
            background: var(--accent);
        }

        .hero-title {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 25px;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-play {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            color: #000;
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 800;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-play:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(59, 130, 246, 0.3); }

        /* --- SHELF --- */
        .shelf { margin-top: -60px; position: relative; z-index: 10; padding-bottom: 120px; }
        .row { padding: 25px 0 10px 6%; }
        .row-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .row-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, var(--border), transparent);
            margin-right: 6%;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 14px;
            padding-right: 6%;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .card { flex: 0 0 110px; text-decoration: none; transition: 0.4s; }
        .card:active { transform: scale(0.95); }

        .poster {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 14px;
            background: #111827;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .poster img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .poster img { transform: scale(1.1); }
        
        .card-meta {
            position: absolute;
            top: 8px; right: 8px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 0.6rem;
            font-weight: 800;
            color: #fbbf24;
        }

        .card-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-top: 10px;
            padding: 0 2px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- FLOATING BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 420px;
            height: 70px;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 26px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            text-decoration: none;
            gap: 4px;
            transition: 0.3s;
            flex: 1;
            padding: 8px 0;
        }

        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.2rem; }
        .nav-item span { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px; }

        /* Icon Home Custom matching the Logo */
        .nav-home-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            transition: 0.3s;
        }
        .nav-item.active .nav-home-icon path { fill: var(--accent); }
        .nav-item:not(.active) .nav-home-icon path { fill: var(--text-dim); }

        /* Watchlist Overlay */
        #watchlist-panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            padding: 100px 6% 100px;
            overflow-y: auto;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        /* Search Overlay */
        #search-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2100;
            display: none;
            padding: 25px 6%;
        }

        .search-box {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            padding: 16px 22px;
            border-radius: 20px;
            margin-bottom: 25px;
        }
        .search-box input {
            flex: 1; background: none; border: none; color: #fff; outline: none; font-size: 1.1rem;
        }

        @media (min-width: 768px) {
            .card { flex: 0 0 180px; }
            .hero-title { font-size: 5rem; }
            .row { padding-left: 5%; }
        }
    </style>
</head>
<body>

    <header id="main-nav" class="top-nav">
        <a href="index.html" class="logo-wrapper">
            <div class="clapper-icon">
                <svg class="clapper-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 35L85 15L90 30L20 50L15 35Z" fill="white" />
                    <path d="M25 32L35 29L40 44L30 47L25 32Z" fill="#030712" />
                    <path d="M50 25L60 22L65 37L55 40L50 25Z" fill="#030712" />
                    <path d="M75 18L85 15L90 30L80 33L75 18Z" fill="#030712" />
                    <rect x="15" y="45" width="75" height="45" rx="8" fill="white" />
                    <path d="M45 55L62 67.5L45 80V55Z" fill="#3b82f6" />
                </svg>
            </div>
            <span class="logo-text">Series Watch</span>
        </a>
        <div class="search-trigger" onclick="toggleSearch(true)">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div id="search-overlay">
        <div class="search-box">
            <i class="fas fa-chevron-left" onclick="toggleSearch(false)"></i>
            <input type="text" id="search-input" placeholder="Search movies or shows...">
        </div>
        <div id="search-grid" class="grid-layout"></div>
    </div>

    <div id="watchlist-panel">
        <h2 class="row-title" style="font-size: 1.8rem; margin-bottom: 30px;">Watchlist</h2>
        <div id="watchlist-grid" class="grid-layout"></div>
    </div>

    <div id="home-view">
        <div id="hero" class="hero" onclick="goToFeatured()">
            <div class="hero-content">
                <p class="hero-label">Trending Now</p>
                <h1 id="hero-title" class="hero-title">...</h1>
                <a href="#" class="btn-play">
                    <i class="fas fa-play"></i>
                    <span>Watch Now</span>
                </a>
            </div>
        </div>

        <div class="shelf">
            <div class="row">
                <h2 class="row-title">Movies</h2>
                <div id="movies-row" class="scroll-container"></div>
            </div>

            <div class="row">
                <h2 class="row-title">Series</h2>
                <div id="series-row" class="scroll-container"></div>
            </div>
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="switchView('home')">
            <!-- Custom Home Icon Matching Logo -->
            <svg class="nav-home-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 35L85 15L90 30L20 50L15 35Z" fill="currentColor" opacity="0.4" />
                <rect x="15" y="45" width="75" height="45" rx="8" fill="currentColor" />
                <path d="M45 55L62 67.5L45 80V55Z" fill="#030712" />
            </svg>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" onclick="toggleSearch(true)">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </a>
        <a href="#" class="nav-item" onclick="switchView('watchlist')">
            <i class="fas fa-bookmark"></i>
            <span>Saved</span>
        </a>
        <a href="https://tally.so/r/nPWL8v" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>User</span>
        </a>
    </nav>

    <script>
        const API = {
            KEY: '22be462e6d3de1dbab03d1ca50847b5a',
            BASE: 'https://api.themoviedb.org/3',
            IMG: 'https://image.tmdb.org/t/p/w342',
            BACKDROP: 'https://image.tmdb.org/t/p/original'
        };

        let featuredItem = null;
        let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');

        function switchView(view) {
            const home = document.getElementById('home-view');
            const watch = document.getElementById('watchlist-panel');
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(n => n.classList.remove('active'));
            
            if(view === 'home') {
                home.style.display = 'block';
                watch.style.display = 'none';
                navItems[0].classList.add('active');
            } else {
                home.style.display = 'none';
                watch.style.display = 'block';
                navItems[2].classList.add('active');
                renderWatchlist();
            }
        }

        function toggleSearch(show) {
            document.getElementById('search-overlay').style.display = show ? 'block' : 'none';
        }

        function createCard(item, type) {
            const poster = item.poster_path ? `${API.IMG}${item.poster_path}` : 'https://via.placeholder.com/342x513/111827/9ca3af?text=No+Poster';
            const rating = item.vote_average ? item.vote_average.toFixed(1) : '0';
            const mediaType = type || item.media_type || 'movie';
            
            return `
                <a href="detail.html?id=${item.id}&type=${mediaType}" class="card">
                    <div class="poster">
                        <img src="${poster}" alt="movie">
                        <div class="card-meta"><i class="fas fa-star"></i> ${rating}</div>
                    </div>
                    <div class="card-title">${item.title || item.name}</div>
                </a>
            `;
        }

        async function fetchSection(path, id, type) {
            try {
                const res = await fetch(`${API.BASE}${path}?api_key=${API.KEY}&language=en-US`);
                const data = await res.json();
                const container = document.getElementById(id);
                data.results.forEach(item => {
                    container.innerHTML += createCard(item, type);
                });
            } catch (err) { console.error(err); }
        }

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length < 2) return;
            const res = await fetch(`${API.BASE}/search/multi?api_key=${API.KEY}&query=${encodeURIComponent(query)}&language=en-US`);
            const data = await res.json();
            document.getElementById('search-grid').innerHTML = data.results
                .filter(i => i.poster_path)
                .map(i => createCard(i))
                .join('');
        });

        function renderWatchlist() {
            const grid = document.getElementById('watchlist-grid');
            if(watchlist.length === 0) {
                grid.innerHTML = '<div style="text-align:center; grid-column: 1/4; opacity:0.3; margin-top:100px;"><i class="fas fa-bookmark fa-3x"></i><p style="margin-top:20px;">Empty watchlist</p></div>';
                return;
            }
            grid.innerHTML = watchlist.map(item => createCard(item)).join('');
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 40) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        async function init() {
            try {
                const res = await fetch(`${API.BASE}/trending/all/day?api_key=${API.KEY}`);
                const data = await res.json();
                featuredItem = data.results[0];
                document.getElementById('hero').style.backgroundImage = `url(${API.BACKDROP}${featuredItem.backdrop_path})`;
                document.getElementById('hero-title').innerText = featuredItem.title || featuredItem.name;
            } catch (e) {}

            fetchSection('/movie/popular', 'movies-row', 'movie');
            fetchSection('/tv/popular', 'series-row', 'tv');
            fetchSection('/movie/top_rated', 'top-row', 'movie');
        }

        function goToFeatured() {
            if(featuredItem) window.location.href = `detail.html?id=${featuredItem.id}&type=${featuredItem.media_type || 'movie'}`;
        }

        init();
    </script>
</body>
</html>
