<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JustWatch — Your Streaming Guide</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23fbc02d'/><path d='M35 30 L75 50 L35 70 Z' fill='black'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #060d17;
            --surface: #101824;
            --accent: #fbc02d; 
            --text: #ffffff;
            --text-dim: #9ca3af;
            --sidebar-width: 240px;
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .app-container { display: flex; min-height: 100vh; }

        /* --- SIDEBAR (Desktop) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 40px;
            padding-left: 10px;
        }
        .logo-icon { color: var(--accent); font-size: 1.8rem; }
        .logo-text { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; text-transform: lowercase; color: #fff; }
        .logo-text span { color: var(--accent); }

        .nav-links { list-style: none; flex-grow: 1; }
        .nav-links li { margin-bottom: 8px; }
        .nav-links a {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 500;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links a.active {
            background: rgba(251, 192, 45, 0.1);
            color: var(--accent);
        }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding-bottom: 50px;
            width: 100%;
        }

        /* --- TOP BAR (Desktop) --- */
        .top-bar {
            height: var(--header-height);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            background: rgba(6, 13, 23, 0.9);
            backdrop-filter: blur(20px);
            z-index: 900;
        }

        .search-box { position: relative; width: 100%; max-width: 400px; }
        .search-box input {
            width: 100%;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px 10px 45px;
            border-radius: 30px;
            color: white;
            outline: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--accent); background: rgba(255,255,255,0.12); }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

        /* --- HERO (Presisi HP & PC) --- */
        .hero {
            height: 450px;
            margin: 0;
            background-size: cover;
            background-position: center top;
            position: relative;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
            cursor: pointer;
        }
        
        /* Desktop specific margin */
        @media (min-width: 769px) {
            .hero { margin: 20px 40px; border-radius: 20px; height: 400px; }
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg) 10%, rgba(6, 13, 23, 0.4) 50%, transparent 100%);
        }
        .hero-content { position: relative; padding: 40px; z-index: 2; width: 100%; }
        .hero-content h1 { font-size: clamp(1.5rem, 5vw, 2.8rem); font-weight: 800; line-height: 1.1; max-width: 800px; }

        /* --- GRID STYLES --- */
        .section { padding: 30px 40px 0; }
        .section-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 24px; background: var(--accent); border-radius: 2px; }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
        }

        .card { position: relative; cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card:hover { transform: scale(1.03); z-index: 2; }
        
        .poster-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            background: var(--surface);
            margin-bottom: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .poster-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .poster-container img { filter: brightness(0.7); }

        .rating-badge {
            position: absolute;
            top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            backdrop-filter: blur(8px);
            display: flex; align-items: center; gap: 4px;
        }
        .hd-badge {
            position: absolute;
            top: 10px; left: 10px;
            background: var(--accent);
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 900;
        }

        .card-info h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        .card-info p { font-size: 0.8rem; color: var(--text-dim); }

        /* --- PAGINATION --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px 0;
        }
        .page-btn {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .page-btn:hover:not(:disabled) { background: white; color: black; }
        .page-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* --- RESPONSIVE MOBILE FIXES --- */
        @media (max-width: 1024px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .logo, .nav-text { display: none; }
            main { margin-left: 80px; }
        }

        @media (max-width: 768px) {
            .sidebar {
                top: auto; bottom: 0; width: 100%; height: 65px;
                flex-direction: row; border-right: none; border-top: 1px solid rgba(255,255,255,0.1);
                background: rgba(16, 24, 36, 0.95); backdrop-filter: blur(10px);
                padding: 0;
            }
            .nav-links { display: flex; width: 100%; height: 100%; justify-content: space-around; align-items: center; }
            .nav-links li { margin-bottom: 0; flex: 1; }
            .nav-links a { 
                flex-direction: column; gap: 4px; padding: 8px; border-radius: 0; 
                font-size: 0.65rem; color: var(--text-dim);
            }
            .nav-links a i { font-size: 1.2rem; }
            .nav-links a.active { background: transparent; color: var(--accent); }

            main { margin-left: 0; padding-bottom: 100px; }
            
            .top-bar { 
                position: absolute; top: 15px; left: 0; width: 100%; 
                background: transparent; backdrop-filter: none; padding: 0 15px;
                justify-content: center; height: auto;
            }
            .search-box { max-width: 100%; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); }
            .search-box input { background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-color: rgba(255,255,255,0.2); }

            .hero { height: 350px; }
            .hero-content { padding: 20px; padding-bottom: 40px; }
            
            .section { padding: 25px 15px 0; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .card-info h3 { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <a href="index.html" class="logo">
            <i class="fas fa-play-circle logo-icon"></i>
            <div class="logo-text">just<span>watch</span></div>
        </a>
        <ul class="nav-links">
            <li><a id="nav-home" onclick="setCategory('popular')" class="active"><i class="fas fa-home"></i> <span class="nav-text">Home</span></a></li>
            <li><a id="nav-new" onclick="setCategory('now_playing')"><i class="fas fa-fire"></i> <span class="nav-text">New</span></a></li>
            <li><a id="nav-popular" onclick="setCategory('top_rated')"><i class="fas fa-chart-line"></i> <span class="nav-text">Popular</span></a></li>
            <li><a id="nav-watchlist" onclick="showWatchlist()"><i class="fas fa-bookmark"></i> <span class="nav-text">Watchlist</span></a></li>
        </ul>
    </aside>

    <main>
        <div class="top-bar">
            <form action="search.html" method="GET" class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" name="query" placeholder="Search movies or TV..." required>
            </form>
        </div>

        <header id="hero" class="hero">
            <div class="hero-content">
                <p id="hero-tagline" style="color: var(--accent); font-weight: 900; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase;">Trending Now</p>
                <h1 id="hero-title">Loading...</h1>
            </div>
        </header>

        <section class="section">
            <div id="main-section-title" class="section-title">Popular Movies</div>
            <div id="movie-grid" class="movie-grid"></div>
            <div id="movie-pagination" class="pagination">
                <button class="page-btn" id="movie-prev" onclick="changePage('movie', -1)" disabled>
                    <i class="fas fa-chevron-left"></i> Prev
                </button>
                <span class="page-info" id="movie-page-info">1</span>
                <button class="page-btn" id="movie-next" onclick="changePage('movie', 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <section class="section" id="tv-section">
            <div id="tv-section-title" class="section-title">Popular TV Shows</div>
            <div id="tv-grid" class="movie-grid"></div>
            <div id="tv-pagination" class="pagination">
                <button class="page-btn" id="tv-prev" onclick="changePage('tv', -1)" disabled>
                    <i class="fas fa-chevron-left"></i> Prev
                </button>
                <span class="page-info" id="tv-page-info">1</span>
                <button class="page-btn" id="tv-next" onclick="changePage('tv', 1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <footer style="padding: 40px 20px; text-align: center; color: var(--text-dim); font-size: 0.75rem;">
            <p>&copy; 2026 JustWatch Clone</p>
        </footer>
    </main>
</div>

<script>
    const CONFIG = {
        KEY: '22be462e6d3de1dbab03d1ca50847b5a',
        BASE: 'https://api.themoviedb.org/3',
        IMG: 'https://image.tmdb.org/t/p/w400',
        HD: 'https://image.tmdb.org/t/p/original'
    };

    let state = {
        movie: { page: 1, category: 'popular' },
        tv: { page: 1, category: 'popular' }
    };

    function updateActiveNav(id) {
        document.querySelectorAll('.nav-links a').forEach(el => el.classList.remove('active'));
        const activeItem = document.getElementById(id);
        if(activeItem) activeItem.classList.add('active');
    }

    async function setCategory(cat) {
        state.movie.category = cat;
        state.tv.category = cat === 'now_playing' ? 'on_the_air' : cat;
        state.movie.page = 1;
        state.tv.page = 1;

        const titles = { 'popular': 'Popular', 'now_playing': 'New', 'top_rated': 'Top Rated' };
        document.getElementById('main-section-title').innerText = `${titles[cat]} Movies`;
        document.getElementById('tv-section-title').innerText = `${titles[cat]} TV Shows`;
        document.getElementById('tv-section').style.display = 'block';
        
        updateActiveNav(`nav-${cat === 'popular' ? 'home' : (cat === 'now_playing' ? 'new' : 'popular')}`);
        
        await Promise.all([loadContent('movie', 'movie-grid'), loadContent('tv', 'tv-grid')]);
        resetPaginationUI();
    }

    function resetPaginationUI() {
        ['movie', 'tv'].forEach(type => {
            document.getElementById(`${type}-pagination`).style.display = 'flex';
            document.getElementById(`${type}-page-info`).innerText = `1`;
            document.getElementById(`${type}-prev`).disabled = true;
        });
    }

    async function changePage(type, delta) {
        state[type].page += delta;
        await loadContent(type, `${type}-grid`);
        document.getElementById(`${type}-page-info`).innerText = state[type].page;
        document.getElementById(`${type}-prev`).disabled = state[type].page === 1;
        document.getElementById(`${type}-grid`).parentElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    async function init() {
        try {
            const res = await fetch(`${CONFIG.BASE}/trending/all/week?api_key=${CONFIG.KEY}`);
            const data = await res.json();
            const top = data.results[0];
            const hero = document.getElementById('hero');
            hero.style.backgroundImage = `url(${CONFIG.HD + top.backdrop_path})`;
            document.getElementById('hero-title').innerText = top.title || top.name;
            hero.onclick = () => window.location.href = `detail.html?id=${top.id}&type=${top.media_type || 'movie'}`;

            await Promise.all([loadContent('movie', 'movie-grid'), loadContent('tv', 'tv-grid')]);
        } catch (err) { console.error(err); }
    }

    async function loadContent(type, gridId) {
        const grid = document.getElementById(gridId);
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;">Loading...</div>';
        try {
            const res = await fetch(`${CONFIG.BASE}/${type}/${state[type].category}?api_key=${CONFIG.KEY}&page=${state[type].page}`);
            const data = await res.json();
            renderGrid(grid, data.results, type);
        } catch (e) { grid.innerHTML = 'Error'; }
    }

    function renderGrid(container, items, type) {
        container.innerHTML = ''; 
        items.forEach((item) => {
            if(!item.poster_path) return;
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.location.href = `detail.html?id=${item.id}&type=${type}`;
            const year = (item.release_date || item.first_air_date || '').split('-')[0] || '';
            card.innerHTML = `
                <div class="poster-container">
                    <div class="hd-badge">HD</div>
                    <div class="rating-badge"><i class="fas fa-star"></i> ${item.vote_average.toFixed(1)}</div>
                    <img src="${CONFIG.IMG + item.poster_path}" alt="${item.title || item.name}" loading="lazy">
                </div>
                <div class="card-info">
                    <h3>${item.title || item.name}</h3>
                    <p>${year} • ${type === 'movie' ? 'Movie' : 'TV Series'}</p>
                </div>`;
            container.appendChild(card);
        });
    }

    function showWatchlist() {
        updateActiveNav('nav-watchlist');
        document.getElementById('main-section-title').innerText = 'My Watchlist';
        document.getElementById('tv-section').style.display = 'none';
        document.getElementById('movie-pagination').style.display = 'none';
        const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
        renderGrid(document.getElementById('movie-grid'), watchlist, 'movie');
    }

    init();
</script>
</body>
</html>
