<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Series Watch - Content</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%233b82f6'/><stop offset='100%' style='stop-color:%231d4ed8'/></linearGradient></defs><rect x='10' y='20' width='80' height='60' rx='12' fill='url(%23g)'/><path d='M40 35 L65 50 L40 65 Z' fill='white'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- MODERNIZED HEADER --- */
        header.top-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled {
            height: 65px;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
        }

        .logo-wrapper { 
            display: flex; 
            align-items: center; 
            gap: 14px; 
            text-decoration: none; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .logo-wrapper:hover { transform: scale(1.02); }

        .clapper-icon { 
            width: 42px; 
            height: 42px; 
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.5));
            transition: 0.5s ease;
        }
        .logo-wrapper:hover .clapper-icon {
            filter: drop-shadow(0 6px 20px rgba(59, 130, 246, 0.8));
            transform: rotate(-5deg);
        }
        
        .logo-text { 
            font-family: 'Outfit', sans-serif; 
            font-weight: 900; 
            font-size: 1.4rem; 
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 50%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--border);
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .close-btn:hover { background: rgba(255,255,255,0.1); transform: rotate(90deg); }

        /* --- BACKDROP --- */
        .hero-backdrop {
            height: 65vh;
            width: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-in-out;
        }
        .hero-backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg) 2%, rgba(2, 6, 23, 0.4) 50%, transparent 100%);
        }

        /* --- CONTENT --- */
        .content-main {
            margin-top: -160px;
            padding: 0 24px 60px;
            position: relative;
            z-index: 10;
        }

        .studio-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.8s ease forwards;
        }
        .studio-brand.show { opacity: 1; transform: translateY(0); }
        .studio-logo-img {
            height: 22px;
            max-width: 140px;
            object-fit: contain;
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .studio-name {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: rgba(255,255,255,0.7);
        }

        #v-title { 
            font-family: 'Outfit', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 900; 
            margin-bottom: 8px;
            line-height: 1;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* --- DYNAMIC STATUS --- */
        .view-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .view-status .status-tag {
            background: var(--accent);
            color: #fff;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px var(--accent-glow);
            letter-spacing: 0.5px;
        }
        .view-status .status-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        .meta-row { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .badge { 
            padding: 5px 12px; background: var(--glass); border: 1px solid var(--border); 
            border-radius: 10px; font-size: 0.75rem; font-weight: 700; color: var(--text-dim);
            backdrop-filter: blur(10px);
        }
        .badge-rating { background: #facc15; color: #000; border: none; font-weight: 800; }

        /* --- BUTTONS --- */
        .action-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
        }

        .btn-main {
            display: inline-flex; align-items: center; gap: 12px;
            background: #fff; color: #000; padding: 16px 0;
            width: 100%; justify-content: center;
            border-radius: 16px; text-decoration: none; font-weight: 800; font-size: 1rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .btn-main:active { transform: scale(0.96); }

        .btn-secondary {
            display: inline-flex; align-items: center; gap: 10px;
            background: var(--glass); color: #fff; padding: 14px 0;
            width: 100%; justify-content: center;
            border-radius: 16px; text-decoration: none; font-weight: 700; font-size: 0.9rem;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }
        .btn-secondary:active { transform: scale(0.96); }

        .overview-box { margin-top: 30px; margin-bottom: 40px; max-width: 800px; }
        .overview-text { font-size: 0.95rem; color: #cbd5e1; line-height: 1.7; font-weight: 400; }

        /* --- SECTIONS --- */
        .section-container { margin-top: 20px; }
        .section-header {
            font-family: 'Outfit', sans-serif; font-size: 1.1rem; font-weight: 800;
            margin-bottom: 16px; color: #fff; display: flex; align-items: center; gap: 10px;
        }

        .season-scroll, .episode-scroll {
            display: flex; gap: 16px; overflow-x: auto; padding: 10px 0;
            scrollbar-width: none;
            cursor: grab;
            user-select: none;
        }
        .season-scroll:active, .episode-scroll:active {
            cursor: grabbing;
        }
        .season-scroll::-webkit-scrollbar, .episode-scroll::-webkit-scrollbar { display: none; }

        .s-card {
            flex: 0 0 110px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
        }
        .s-card img {
            width: 100%; aspect-ratio: 2/3; border-radius: 14px;
            border: 2.5px solid transparent; object-fit: cover;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
            pointer-events: none;
        }
        .s-card:hover img { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.7); }
        .s-card.active img { border-color: var(--accent); transform: scale(1.08); box-shadow: 0 12px 25px rgba(59, 130, 246, 0.3); }
        .s-card .s-title { font-size: 0.75rem; font-weight: 700; color: var(--text-dim); text-align: center; margin-top: 10px; }

        .ep-card {
            flex: 0 0 240px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            pointer-events: auto;
        }
        .ep-card:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-5px); }
        .ep-card.active { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); transform: translateY(-4px); }

        .ep-thumb { width: 100%; aspect-ratio: 16/9; position: relative; background: #0f172a; pointer-events: none; }
        .ep-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .ep-play-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center; color: #fff;
            opacity: 0; transition: 0.3s; font-size: 1.5rem;
        }
        .ep-card:hover .ep-play-overlay { opacity: 1; }
        .ep-card.active .ep-play-overlay { opacity: 1; background: rgba(59, 130, 246, 0.25); }

        .ep-info { padding: 14px; pointer-events: none; }
        .ep-label { font-size: 0.65rem; font-weight: 800; color: var(--accent); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .ep-name { font-size: 0.9rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- FOOTER --- */
        .footer-minimal {
            border-top: 1px solid var(--border);
            padding: 60px 24px 40px;
            text-align: center;
            background: rgba(2, 6, 23, 0.6);
        }
        
        .studio-heading {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            display: block;
            opacity: 0.6;
        }

        .partner-studios {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .partner-studios img {
            height: 24px;
            max-width: 160px;
            filter: brightness(0) invert(1);
            opacity: 0.35;
            transition: 0.4s;
            object-fit: contain;
        }
        .partner-studios img:hover { opacity: 1; transform: scale(1.1); }

        .copyright-text {
            font-size: 0.7rem; color: var(--text-dim); font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px;
            opacity: 0.4;
        }

        .page-fade {
            animation: fadeIn 0.8s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            header.top-nav { padding: 0 60px; }
            .content-main { padding: 0 12% 80px; }
            #v-title { font-size: 3.8rem; }
            .action-stack { flex-direction: row; align-items: center; gap: 20px; }
            .btn-main { width: auto; padding: 18px 50px; }
            .btn-secondary { width: auto; padding: 18px 40px; }
            .ep-card { flex: 0 0 300px; }
            .s-card { flex: 0 0 140px; }
        }
    </style>
</head>

    <script>
        const API = {
            KEY: '22be462e6d3de1dbab03d1ca50847b5a',
            BASE: 'https://api.themoviedb.org/3',
            IMG: 'https://image.tmdb.org/t/p/w500',
            FULL: 'https://image.tmdb.org/t/p/original'
        };

        const OFFER_LINK = "https://omg10.com/4/10599634";
        let mainOverview = "";
        let currentSeasonName = "Season 1";

        // --- HELPER: CREATE SLUG ---
        function createSlug(text) {
            if (!text) return 'watch';
            return text.toString().toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        function redirectToOffer() { window.location.href = OFFER_LINK; }

        // --- MOUSE DRAG SCROLL LOGIC ---
        function enableDragScroll(selector) {
            const slider = document.querySelector(selector);
            if (!slider) return;
            let isDown = false;
            let startX;
            let scrollLeft;
            let isDragging = false;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                isDragging = false;
                slider.classList.add('active');
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.classList.remove('active');
            });

            slider.addEventListener('mouseup', (e) => {
                isDown = false;
                slider.classList.remove('active');
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                isDragging = true;
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });

            slider.addEventListener('click', (e) => {
                if (isDragging) {
                    e.stopImmediatePropagation();
                    e.preventDefault();
                }
            }, true);
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const pathParts = window.location.pathname.split('/'); 

            // Deteksi parameter dari Pretty URL (Vercel) atau Query String (Legacy)
            // Path: /tv/:id/:season/:episode/:slug
            const typeFromPath = pathParts[1]; // 'tv' atau 'movie'
            const isTv = typeFromPath === 'tv';
            
            const type = (isTv || typeFromPath === 'movie') ? typeFromPath : (params.get('type') || 'movie');
            const id = isTv ? pathParts[2] : (typeFromPath === 'movie' ? pathParts[2] : params.get('id'));
            
            // Season dan Episode khusus TV
            const urlSeason = isTv ? pathParts[3] : params.get('s');
            const urlEpisode = isTv ? pathParts[4] : params.get('e');

            if(!id) return;

            const tmdbUrl = `https://www.themoviedb.org/${type}/${id}`;
            document.getElementById('tmdb-link').href = tmdbUrl;

            try {
                const res = await fetch(`${API.BASE}/${type}/${id}?api_key=${API.KEY}&append_to_response=images`);
                const data = await res.json();

                // Update Title Meta
                document.title = `${data.title || data.name} — Series Watch`;

                document.getElementById('backdrop').style.backgroundImage = `url(${API.FULL}${data.backdrop_path})`;
                document.getElementById('v-title').innerText = data.title || data.name;
                document.getElementById('v-rating').innerText = data.vote_average.toFixed(1);
                document.getElementById('v-year').innerText = (data.release_date || data.first_air_date || '').split('-')[0];
                document.getElementById('v-runtime').innerText = `${data.runtime || (data.episode_run_time ? data.episode_run_time[0] : 45)}m`;
                
                mainOverview = data.overview || "No overview available for this title.";
                document.getElementById('v-overview').innerText = mainOverview;

                const brandContainer = document.getElementById('studio-brand');
                if(data.production_companies && data.production_companies.length > 0) {
                    const mainStudio = data.production_companies[0];
                    brandContainer.innerHTML = mainStudio.logo_path 
                        ? `<img src="${API.IMG}${mainStudio.logo_path}" class="studio-logo-img" alt="${mainStudio.name}">`
                        : `<span class="studio-name">${mainStudio.name}</span>`;
                    setTimeout(() => brandContainer.classList.add('show'), 300);
                }

                renderFooterStudios(data.production_companies);

                if(type === 'tv') {
                    document.getElementById('tv-layout').style.display = 'block';
                    document.getElementById('status-viewer').style.display = 'flex';
                    renderSeasons(data.seasons, id, urlSeason, urlEpisode, data.name);
                    
                    enableDragScroll('#season-scroll');
                    enableDragScroll('#episode-scroll');
                }
            } catch(e) { console.error(e); }
        }

        function renderFooterStudios(companies) {
            const container = document.getElementById('footer-studios');
            if(!companies || companies.length === 0) {
                container.innerHTML = '<div class="studio-text" style="color:var(--text-dim); opacity:0.5; font-weight:700;">Global Studios</div>';
                return;
            }
            container.innerHTML = companies.map(c => c.logo_path 
                ? `<div class="studio-item"><img src="${API.IMG}${c.logo_path}" alt="${c.name}"></div>`
                : `<div class="studio-item"><span style="color:var(--text-dim); font-weight:700; opacity:0.5; font-size:0.9rem;">${c.name}</span></div>`
            ).join('');
        }

        function renderSeasons(seasons, tvId, urlSeason, urlEpisode, tvShowName) {
            const container = document.getElementById('season-scroll');
            const valid = seasons
                .filter(s => s.season_number > 0)
                .sort((a, b) => b.season_number - a.season_number);
            
            const activeSNum = urlSeason ? parseInt(urlSeason) : (valid[0] ? valid[0].season_number : 1);

            container.innerHTML = valid.map((s) => `
                <div class="s-card ${s.season_number === activeSNum ? 'active' : ''}" 
                     onclick="selectSeason(this, ${tvId}, ${s.season_number}, '${s.name}', '${createSlug(tvShowName)}')">
                    <img src="${s.poster_path ? API.IMG + s.poster_path : 'https://via.placeholder.com/200x300'}" alt="${s.name}" draggable="false">
                    <div class="s-title">Season ${s.season_number}</div>
                </div>
            `).join('');

            const activeSeasonObj = valid.find(s => s.season_number === activeSNum) || valid[0];
            if(activeSeasonObj) {
                currentSeasonName = activeSeasonObj.name;
                loadEpisodes(tvId, activeSNum, urlEpisode);
            }
        }

        async function loadEpisodes(tvId, sNum, urlEpisode) {
            const scroll = document.getElementById('episode-scroll');
            scroll.innerHTML = '<div style="padding:20px; color:var(--text-dim);"><i class="fas fa-circle-notch fa-spin"></i> Loading...</div>';
            
            try {
                const res = await fetch(`${API.BASE}/tv/${tvId}/season/${sNum}?api_key=${API.KEY}`);
                const data = await res.json();
                
                const activeENum = urlEpisode ? parseInt(urlEpisode) : data.episodes[0].episode_number;

                scroll.innerHTML = data.episodes.map((ep) => `
                    <div class="ep-card ${ep.episode_number === activeENum ? 'active' : ''}" 
                         onclick="selectEpisode(this, '${ep.still_path}', '${ep.overview ? ep.overview.replace(/'/g, "\\'") : ""}', ${ep.episode_number})">
                        <div class="ep-thumb">
                            <img src="${ep.still_path ? API.IMG + ep.still_path : 'https://via.placeholder.com/320x180'}" alt="ep" draggable="false">
                            <div class="ep-play-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="ep-info">
                            <div class="ep-label">Episode ${ep.episode_number}</div>
                            <div class="ep-name">${ep.name}</div>
                        </div>
                    </div>
                `).join('');

                const activeEp = data.episodes.find(e => e.episode_number === activeENum) || data.episodes[0];
                updateEpisodeDetail(activeEp.still_path, activeEp.overview, activeEp.episode_number);
                
            } catch(e) { scroll.innerHTML = 'Failed to load episodes.'; }
        }

        function selectSeason(el, tvId, sNum, sName, slug) {
            document.querySelectorAll('.s-card').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            currentSeasonName = sName;
            
            // PushState untuk mengubah URL di browser tanpa reload
            const newPath = `/tv/${tvId}/${sNum}/1/${slug}`;
            window.history.pushState({}, '', newPath);
            
            loadEpisodes(tvId, sNum);
        }

        function selectEpisode(el, stillPath, overview, epNum) {
            document.querySelectorAll('.ep-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            updateEpisodeDetail(stillPath, overview, epNum);
            
            // Update URL Episode di browser
            const pathParts = window.location.pathname.split('/');
            if(pathParts[1] === 'tv') {
                pathParts[4] = epNum;
                window.history.pushState({}, '', pathParts.join('/'));
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateEpisodeDetail(stillPath, overview, epNum) {
            if(stillPath && stillPath !== 'null') {
                document.getElementById('backdrop').style.backgroundImage = `url(${API.FULL}${stillPath})`;
            }
            document.getElementById('v-overview').innerText = (overview && overview !== "") ? overview : mainOverview;
            document.getElementById('current-ep-label').innerText = `${currentSeasonName} — Episode ${epNum}`;
        }

        window.onscroll = () => {
            const nav = document.getElementById('main-nav');
            window.scrollY > 40 ? nav.classList.add('scrolled') : nav.classList.remove('scrolled');
        };

        init();
    </script>
