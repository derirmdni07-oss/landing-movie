<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JustWatch - Premium Streaming</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23fbc02d'/><path d='M40 35L70 50L40 65Z' fill='black'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #06090f;
            --card-bg: #121821;
            --accent-color: #fbc02d; 
            --accent-hover: #f9a825;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --safe-area: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center;
            z-index: 1000;
            background: rgba(6, 9, 15, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-inner {
            width: 100%; max-width: 1200px;
            margin: 0 auto; padding: 0 var(--safe-area);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo {
            text-decoration: none; font-weight: 800; font-size: 1.3rem; letter-spacing: -0.5px;
            color: var(--text-primary); display: flex; align-items: center; gap: 6px;
        }
        .logo i { color: var(--accent-color); font-size: 1.2rem; }
        .logo span { color: var(--accent-color); }

        .user-profile {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--glass); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); cursor: pointer;
        }

        /* --- HERO BACKDROP --- */
        .hero-banner { position: absolute; top: 0; left: 0; width: 100%; height: 70vh; z-index: -1; overflow: hidden; }
        .hero-banner img { width: 100%; height: 100%; object-fit: cover; }
        .hero-banner::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg-color) 0%, var(--bg-color) 20%, rgba(6, 9, 15, 0.1) 60%, rgba(6, 9, 15, 0.6) 100%);
        }

        /* --- CONTENT --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 120px var(--safe-area) 60px; }

        .label {
            display: inline-block; color: var(--accent-color); font-size: 0.7rem;
            text-transform: uppercase; font-weight: 800; letter-spacing: 1.5px; margin-bottom: 10px;
        }
        
        #main-title { font-size: clamp(2rem, 7vw, 3.5rem); font-weight: 900; line-height: 1.1; margin-bottom: 15px; letter-spacing: -1px; }

        .meta-tags { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 25px; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; background: var(--glass); border: 1px solid var(--glass-border); }
        .badge-rating { background: var(--accent-color); color: #000; border: none; }

        .action-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .btn {
            height: 54px; padding: 0 24px; border-radius: 12px; font-weight: 800; font-size: 0.95rem; cursor: pointer;
            border: none; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s;
        }
        .btn-main { background: var(--accent-color); color: #000; }
        .btn-alt { background: var(--glass); color: #fff; border: 1px solid var(--glass-border); }

        /* --- BANNER 320x50 CENTERED --- */
        .action-banner-slot {
            width: 320px;
            height: 50px;
            margin: 15px auto 30px auto;
            background: rgba(0,0,0,0.2);
            border: 1px dashed var(--glass-border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .action-banner-slot::before {
            content: "AD BANNER 320x50";
            font-size: 9px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* --- TV SECTION --- */
        #tv-section { margin-top: 40px; }
        .season-scroller { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; scrollbar-width: none; }
        .season-btn {
            padding: 10px 18px; border-radius: 10px; background: var(--glass);
            border: 1px solid var(--glass-border); color: var(--text-secondary);
            font-weight: 700; font-size: 0.8rem; cursor: pointer; white-space: nowrap;
        }
        .season-btn.active { background: var(--accent-color); color: #000; border: none; }

        .ep-item {
            display: flex; gap: 15px; padding: 12px; background: var(--card-bg); border-radius: 16px;
            border: 1px solid var(--glass-border); cursor: pointer; margin-bottom: 12px;
        }
        .ep-item.active { border-color: var(--accent-color); background: rgba(251, 192, 45, 0.03); }
        
        .ep-thumb { width: 130px; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; flex-shrink: 0; position: relative; }
        .ep-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .play-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; opacity: 1; }
        .play-overlay i { color: #fff; font-size: 1.2rem; }

        /* --- PREMIUM AUTH POPUP (MOBILE OPTIMIZED) --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); z-index: 5000;
            display: none; align-items: center; justify-content: center; padding: 15px;
            backdrop-filter: blur(8px);
        }
        .trust-modal {
            background: #111418; width: 100%; max-width: 360px; padding: 30px 24px;
            border-radius: 24px; text-align: center; border: 1px solid #2d333b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #auth-overlay.active .trust-modal { transform: scale(1); }

        .trust-lock {
            width: 64px; height: 64px; background: var(--accent-color);
            border-radius: 50%; margin: -60px auto 20px; display: flex; align-items: center;
            justify-content: center; color: #000; font-size: 1.5rem;
            box-shadow: 0 0 25px rgba(251, 192, 45, 0.4);
        }
        .trust-modal h2 { font-size: 1.4rem; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .trust-modal p { color: #8b949e; font-size: 0.9rem; line-height: 1.5; margin-bottom: 25px; }
        
        .security-badges { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .badge-item { font-size: 0.6rem; font-weight: 700; color: #58a6ff; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .badge-item i { font-size: 1rem; }

        .btn-premium {
            width: 100%; height: 56px; background: #fff; color: #000;
            border-radius: 12px; font-weight: 800; font-size: 1rem; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .live-status {
            margin-top: 15px; font-size: 0.7rem; color: #3fb950; display: flex; align-items: center; justify-content: center; gap: 6px; font-weight: 600;
        }
        .dot { width: 6px; height: 6px; background: #3fb950; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- FOOTER --- */
        footer { padding: 40px var(--safe-area) 30px; border-top: 1px solid var(--glass-border); text-align: center; margin-top: 40px; }
        .copyright { color: var(--text-secondary); font-size: 0.75rem; line-height: 1.6; }

        @media (max-width: 480px) {
            .container { padding-top: 100px; }
            .ep-thumb { width: 110px; }
            .trust-modal { max-width: 100%; margin-top: 40px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <a href="index.html" class="logo"><i class="fas fa-play-circle"></i>Just<span>Watch</span></a>
        <div class="user-profile" onclick="toggleAuth()">
            <i class="fas fa-user-circle" style="font-size: 1.2rem;"></i>
        </div>
    </div>
</header>

<div class="hero-banner"><img id="bg-image" src="" alt="Backdrop"></div>

<div class="container">
    <div class="content-header">
        <span class="label" id="v-status">Now Trending</span>
        <h1 id="main-title">Loading...</h1>
        
        <div class="meta-tags">
            <div class="badge badge-rating" id="v-rating">0.0</div>
            <div class="badge" id="v-year">----</div>
            <div class="badge" id="v-runtime">-- min</div>
            <div class="badge" style="color:var(--accent-color); border-color:var(--accent-color);">4K HDR</div>
        </div>

        <div class="action-group">
            <button class="btn btn-main" onclick="toggleAuth()"><i class="fas fa-play"></i> Watch Now</button>
            <button class="btn btn-alt" onclick="toggleAuth()"><i class="fas fa-plus"></i> Add to Watchlist</button>
        </div>

        <!-- BANNER 320x50 CENTERED -->
        <div class="action-banner-slot"></div>

        <div class="synopsis">
            <span class="label">Overview</span>
            <p id="v-overview" style="font-size: 0.9rem; color: var(--text-secondary); line-height: 1.6;">...</p>
        </div>

        <div id="tv-section" style="display: none;">
            <div style="margin: 30px 0 15px;"><span class="label">Episodes</span></div>
            <div id="season-tabs" class="season-scroller"></div>
            <div id="episode-list" style="margin-top: 15px;"></div>
        </div>
    </div>
</div>

<footer>
    <div class="copyright">
        <p>&copy; 2026 JustWatch. Secure & Verified Streaming.</p>
    </div>
</footer>

<div id="auth-overlay">
    <div class="trust-modal">
        <div class="trust-lock"><i class="fas fa-shield-alt"></i></div>
        <h2>Verify Access</h2>
        <p>This content is <b>Locked</b>. Verify your premium status to enjoy 4K streaming without ads.</p>
        
        <div class="security-badges">
            <div class="badge-item"><i class="fas fa-lock"></i><span>SSL</span></div>
            <div class="badge-item"><i class="fas fa-check-circle"></i><span>VERIFIED</span></div>
            <div class="badge-item"><i class="fas fa-shield-virus"></i><span>SAFE</span></div>
        </div>

        <a href="YOUR_CPA_LINK" class="btn-premium">UNBLOCK NOW</a>
        
        <div class="live-status"><div class="dot"></div> 1,402 streaming now</div>
        
        <button onclick="toggleAuth()" style="background:none; border:none; color:#6b7280; margin-top:20px; cursor:pointer; font-size:0.7rem; text-decoration: underline;">Cancel</button>
    </div>
</div>

<script>
    const CONFIG = {
        KEY: '22be462e6d3de1dbab03d1ca50847b5a',
        BASE: 'https://api.themoviedb.org/3',
        IMG: 'https://image.tmdb.org/t/p/w500',
        IMG_ORIG: 'https://image.tmdb.org/t/p/original'
    };

    let seriesData = null;

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const type = params.get('type') || 'movie';
        const s = params.get('s');
        const e = params.get('e');
        
        if (id) await loadMainData(id, type, s, e);
    }

    async function loadMainData(id, type, s, e) {
        try {
            const res = await fetch(`${CONFIG.BASE}/${type}/${id}?api_key=${CONFIG.KEY}`);
            seriesData = await res.json();

            if (type === 'tv') {
                document.getElementById('tv-section').style.display = 'block';
                const validSeasons = seriesData.seasons.filter(sx => sx.season_number > 0);
                const latestS = validSeasons.length > 0 ? Math.max(...validSeasons.map(x => x.season_number)) : 1;
                
                const currentS = s ? parseInt(s) : latestS;
                const currentE = e ? parseInt(e) : 1;
                
                renderSeasons(seriesData.seasons, id, currentS, currentE);
                
                if (s && e) {
                    await loadEpisodeBackdrop(id, s, e);
                } else {
                    updateUI(seriesData);
                }
            } else {
                updateUI(seriesData);
            }
        } catch (err) { console.error(err); }
    }

    async function loadEpisodeBackdrop(tvId, s, e) {
        try {
            const res = await fetch(`${CONFIG.BASE}/tv/${tvId}/season/${s}/episode/${e}?api_key=${CONFIG.KEY}`);
            const epData = await res.json();
            updateUI(seriesData, epData);
        } catch (err) {
            updateUI(seriesData);
        }
    }

    function updateUI(main, ep = null) {
        const titleEl = document.getElementById('main-title');
        const backdropEl = document.getElementById('bg-image');
        const overviewEl = document.getElementById('v-overview');
        const statusEl = document.getElementById('v-status');

        if (ep) {
            titleEl.innerText = `${main.name}: ${ep.name}`;
            backdropEl.src = ep.still_path ? CONFIG.IMG_ORIG + ep.still_path : CONFIG.IMG_ORIG + (main.backdrop_path || main.poster_path);
            overviewEl.innerText = ep.overview || main.overview;
            statusEl.innerText = `Season ${ep.season_number} â€¢ Episode ${ep.episode_number}`;
        } else {
            titleEl.innerText = main.title || main.name;
            backdropEl.src = CONFIG.IMG_ORIG + (main.backdrop_path || main.poster_path);
            overviewEl.innerText = main.overview;
            statusEl.innerText = "Now Trending";
        }

        document.getElementById('v-rating').innerText = main.vote_average.toFixed(1);
        document.getElementById('v-year').innerText = (main.release_date || main.first_air_date || '').split('-')[0];
        document.getElementById('v-runtime').innerText = `${ep ? ep.runtime || 45 : main.runtime || 45} min`;
    }

    function renderSeasons(seasons, tvId, activeS, activeE) {
        const container = document.getElementById('season-tabs');
        container.innerHTML = '';
        
        // Reversed Season Order
        const list = seasons.filter(s => s.season_number > 0).sort((a, b) => b.season_number - a.season_number);

        list.forEach(s => {
            const btn = document.createElement('button');
            btn.className = `season-btn ${s.season_number === activeS ? 'active' : ''}`;
            btn.innerText = `Season ${s.season_number}`;
            btn.onclick = () => {
                const url = new URL(window.location);
                url.searchParams.set('s', s.season_number);
                url.searchParams.set('e', 1);
                window.history.pushState({}, '', url);
                document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadEpisodes(tvId, s.season_number, 1);
            };
            container.appendChild(btn);
        });
        
        loadEpisodes(tvId, activeS, activeE);
    }

    async function loadEpisodes(tvId, sNum, activeE) {
        const list = document.getElementById('episode-list');
        list.innerHTML = '<div style="padding:20px; text-align:center; opacity:0.5;"><i class="fas fa-circle-notch fa-spin"></i></div>';
        
        try {
            const res = await fetch(`${CONFIG.BASE}/tv/${tvId}/season/${sNum}?api_key=${CONFIG.KEY}`);
            const data = await res.json();
            
            list.innerHTML = data.episodes.map(ep => `
                <div class="ep-item ${ep.episode_number == activeE ? 'active' : ''}" onclick="selectEpisode(${tvId}, ${sNum}, ${ep.episode_number})">
                    <div class="ep-thumb">
                        <img src="${ep.still_path ? CONFIG.IMG + ep.still_path : CONFIG.IMG + (seriesData.backdrop_path || '')}">
                        <div class="play-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div style="flex:1; overflow:hidden;">
                        <div style="font-size:0.6rem; color:var(--accent-color); font-weight:800; text-transform:uppercase;">E${ep.episode_number}</div>
                        <div style="font-weight:700; font-size:0.85rem; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${ep.name}</div>
                        <div style="font-size:0.75rem; color:var(--text-secondary); display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden; line-height:1.4;">${ep.overview || 'Streaming now...'}</div>
                    </div>
                </div>
            `).join('');
        } catch (err) {
            list.innerHTML = '<p>Error loading episodes.</p>';
        }
    }

    function selectEpisode(id, s, e) {
        const url = new URL(window.location);
        url.searchParams.set('s', s);
        url.searchParams.set('e', e);
        window.location.href = url.href; 
    }

    function toggleAuth() {
        const overlay = document.getElementById('auth-overlay');
        const isVisible = overlay.style.display === 'flex';
        
        if (!isVisible) {
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
        } else {
            overlay.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 300);
            document.body.style.overflow = 'auto';
        }
    }

    init();
</script>
</body>
</html>
